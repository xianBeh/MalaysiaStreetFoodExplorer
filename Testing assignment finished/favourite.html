<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favorites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1>My Favorite Foods</h1>
    <ul id="favList" class="list-group"></ul>
    <a href="index.html" class="btn btn-secondary mt-3">Back Home</a>
  </div>

  <script>
    function loadFavorites() {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      let list = document.getElementById("favList");
      list.innerHTML = "";

      if (favorites.length === 0) {
        list.innerHTML = "<li class='list-group-item'>No favorites saved yet.</li>";
        return;
      }

      favorites.forEach((food, index) => {
        let li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          ${food}
          <button class="btn btn-danger btn-sm remove-btn" data-index="${index}">Remove</button>
        `;
        list.appendChild(li);
      });

      // Add remove button so the food in favourite can be deleted
      document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", function() {
          let idx = this.getAttribute("data-index");
          favorites.splice(idx, 1);
          localStorage.setItem("favorites", JSON.stringify(favorites));
          loadFavorites();
        });
      });
    }

    // Run when page loads
    document.addEventListener("DOMContentLoaded", loadFavorites);
  </script>
</body>
</html>
