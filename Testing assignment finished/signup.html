<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px black;
    }
    .form-control:focus {
      border-color: green;
      box-shadow: 0 0 0 0.2rem darkgreen;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 25px;
      background: darkblue;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #message {
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card p-4">
          <h3 class="text-center mb-3">Sign Up</h3>
          <form id="signupForm">
            <div class="mb-3">
              <input type="text" id="newUsername" class="form-control" placeholder="New username" required>
            </div>
            <div class="mb-3">
              <input type="password" id="newPassword" class="form-control" placeholder="New password" required>
            </div>
            <button type="submit" class="btn">Create Account</button>
            <p id="message" class="text-center"></p>
          </form>
          <div class="text-center mt-3">
            <a href="login.html">Already have an account? Login here</a>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
document.getElementById("signupForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const newUser = document.getElementById("newUsername").value.trim();
  const newPass = document.getElementById("newPassword").value.trim();
  const message = document.getElementById("message");

  let users = JSON.parse(localStorage.getItem("users")) || {};

  if (users[newUser]) {
    message.style.display = "block";
    message.style.color = "red";
    message.textContent = "Account already exists";
  } else {
    users[newUser] = newPass;
    localStorage.setItem("users", JSON.stringify(users));
    message.style.display = "block";
    message.style.color = "green";
    message.textContent = "Account successfully created, redirecting to login page...";
    setTimeout(() => {
      window.location.href = "login.html";
    }, 1500);
  }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
